{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-container p-5 text-center">
            <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center mx-auto mb-4 fs-1"
                style="width: 100px; height: 100px;">
                {{ user.email[0] | upper }}
            </div>
            <h3 class="fw-bold mb-2">User Profile</h3>
            <p class="text-muted mb-4">{{ user.email }}</p>

            <div class="d-grid gap-2 col-8 mx-auto mb-4">
                <a href="{{ url_for('logout') }}" class="btn btn-danger rounded-pill">Logout</a>
            </div>

            <hr class="my-4">

            <h4 class="fw-bold mb-3">My Babies</h4>
            <div class="list-group">
                {% for baby in user.babies %}
                <a href="{{ url_for('edit_baby', baby_id=baby.id) }}"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-transparent border-light glass-container mb-2">
                    <div>
                        <h6 class="mb-0 fw-bold">{{ baby.name }}</h6>
                        <small class="text-muted">{{ baby.dob }}</small>
                    </div>
                    <span class="badge bg-secondary rounded-pill">Edit</span>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
