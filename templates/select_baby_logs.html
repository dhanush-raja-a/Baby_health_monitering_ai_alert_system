{% extends "base.html" %}
{% block content %}
<div class="text-center mb-5">
    <h2 class="fw-bold text-gradient">Select Baby to View Logs</h2>
    <p class="text-muted">Choose a profile to access full health history.</p>
</div>

<div class="row g-4 justify-content-center">
    {% for baby in babies %}
    <div class="col-md-4 col-sm-6">
        <a href="{{ url_for('view_logs', baby_id=baby.id) }}" class="text-decoration-none text-dark">
            <div class="baby-card p-4 h-100 d-flex flex-column justify-content-center align-items-center text-center">
                <div class="rounded-circle bg-info text-dark d-flex align-items-center justify-content-center mb-3 fs-3 fw-bold shadow-sm"
                    style="width: 70px; height: 70px;">
                    {{ baby.name[0] | upper }}
                </div>
                <h4 class="fw-bold mb-1">{{ baby.name }}</h4>
                <p class="text-muted">View History &rarr;</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
