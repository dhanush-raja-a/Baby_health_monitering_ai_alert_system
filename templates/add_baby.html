{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-container p-4">
            <h3 class="mb-4 text-center fw-bold">Add New Baby Profile</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Baby's Name</label>
                    <input type="text" name="name" class="form-control" required placeholder="e.g. Liam">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Blood Group</label>
                    <select name="blood_group" class="form-select form-control">
                        <option value="Unknown">Unknown</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Allergies (if any)</label>
                    <input type="text" name="allergies" class="form-control" placeholder="e.g. Peanuts, Dust">
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
