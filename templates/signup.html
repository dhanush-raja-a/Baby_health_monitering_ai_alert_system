{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="glass-container p-5">
            <h2 class="text-center mb-4 fw-bold">Sign Up</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" required placeholder="parent@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <!-- Simple no-hash rule as per user req, but will implement basic check if needed later -->
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </form>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="{{ url_for('login') }}"
                        class="text-decoration-none fw-bold">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
