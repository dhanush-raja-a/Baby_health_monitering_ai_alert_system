{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="glass-container p-4">
            <h3 class="mb-4 text-center fw-bold text-gradient">Log Health for {{ baby.name }}</h3>
            <form method="POST"
                onsubmit="document.getElementById('submitBtn').disabled = true; document.getElementById('submitBtn').innerHTML = 'Processing...';">

                <!-- Section 1: Vitals -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="fw-bold border-bottom pb-2">üå°Ô∏è Vitals</h5>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label class="form-label fw-bold">Temperature (¬∞C) <span class="text-danger">*</span></label>
                        <input type="number" step="0.1" name="temperature" class="form-control" placeholder="36.6"
                            required>
                    </div>
                </div>

                <!-- Section 2: Symptoms -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="fw-bold border-bottom pb-2">ü§ß Symptoms</h5>
                    </div>
                    <div class="col-md-12 mt-3">
                        <div class="d-flex gap-4 flex-wrap">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="has_cough" id="cough">
                                <label class="form-check-label" for="cough">Cough</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="has_runny_nose" id="runny">
                                <label class="form-check-label" for="runny">Runny Nose</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="has_vomiting" id="vomit">
                                <label class="form-check-label" for="vomit">Vomiting</label>
                            </div>
                            <!-- More symptoms can be added here -->
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label class="form-label">Severity Level</label>
                        <select name="symptom_severity" class="form-select form-control">
                            <option value="None">None</option>
                            <option value="Mild">Mild</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Severe">Severe</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label class="form-label">Duration (e.g. 2 days)</label>
                        <input type="text" name="symptom_duration" class="form-control" placeholder="Duration">
                    </div>
                </div>

                <!-- Section 3: Food & Medicine -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="fw-bold border-bottom pb-2">ü•£ Food & Medicine</h5>
                    </div>
                    <div class="col-md-12 mt-3">
                        <label class="form-label">Meals / Meds Taken:</label>
                        <div class="d-flex gap-3 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="food_mrg" value="Morning">
                                <label class="form-check-label">Morning</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="food_eve" value="Evening">
                                <label class="form-check-label">Evening</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="food_night" value="Night">
                                <label class="form-check-label">Night</label>
                            </div>
                        </div>
                        <input type="text" name="food_details" class="form-control"
                            placeholder="Details (e.g. Rice, Paracetamol)">
                    </div>
                </div>

                <!-- Section 4: Stool -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="fw-bold border-bottom pb-2">üí© Stool Tracker</h5>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label class="form-label">Consistency / Color</label>
                        <select name="stool_status" class="form-select form-control">
                            <option value="Normal">Normal</option>
                            <option value="Hard">Hard</option>
                            <option value="Loose/Watery">Loose/Watery</option>
                            <option value="Greenish">Greenish</option>
                            <option value="Black">Black</option>
                            <option value="Blood Stained">Blood Stained</option>
                        </select>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">Submit Health Log</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-link text-muted mt-2">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
